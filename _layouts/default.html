<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme */
            --header-bg-color: #f8f9fa;
            --header-text-color: #000;
            --body-bg-color: #fff;
            --body-text-color: #000;
            --button-bg-color: #5865f2;
            --button-text-color: #fff;
        }

        [data-theme="dark"] {
            /* Dark theme */
            --header-bg-color: #2c2f33;
            --header-text-color: #fff;
            --body-bg-color: #1e2124;
            --body-text-color: #d1d1d1;
            --button-bg-color: #5865f2;
            --button-text-color: #fff;
        }

        body {
            background: var(--body-bg-color);
            color: var(--body-text-color);
            transition: background 0.3s, color 0.3s;
        }

        .navbar,
        .footer {
            background: var(--header-bg-color);
            color: var(--header-text-color);
            transition: background 0.3s, color 0.3s;
        }

        .navbar a,
        .footer a {
            color: var(--header-text-color);
            text-decoration: none;
        }

        .btn {
            background: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Henrik Christensen</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
                <button id="theme-toggle" class="btn">
                    <i id="theme-icon" class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-5">
        &copy; 2024 Henrik Christensen
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.className = currentTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.className = newTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
